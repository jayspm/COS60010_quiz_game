<body>
<main>
    <h1>Profile</h1><!--style this-->

<div class="grid">

    <!--Read only view of username, level and score-->
    <!--Username box-->
    <div class="profileBox1">
    <label for="userName">Username</label>
    <br>
    <span id="userName">Username to appear here</span>
    </div>
    <!--Level box-->
    <div class="profileBox2">
    <label for="level">Level</label>
    <br>
    <span id="level">Level to appear here</span>
    </div>
    <!--Score box-->
    <div class="profileBox3">
    <label for="score">Score</label>
    <br>
    <span id="score">Score to appear here</span>
    </div>

    <!-- Return to home -->
    <div class="profileBox4">
    <a href="index.html">Home</a>
    </div>
</div>

<!--form-->
<!--hidden info for back end-->
<form class="userinfo">
<input type="hidden" name="userName" id="userName">
<input type="hidden" name="level" id="level">
<input type="hidden" name="score" id="score">
<div class="submitgrid">
<!--Option to select profile pic-->
<!--pic included in form to be submitted-->
<div class="choosephoto">
<img src="images/profimg.jpeg" id="photo">
<input type="file" id="file"><br>
<label for="file" id="picbtn">Choose Photo</label>
</div>
<!--submit button to submit info to next page-->
<div class="nextbtn">
<button type="submit" id="userprofbtn">Next</button>
</div>
</form>
</div>

<script src="scripts/script.js"></script>
